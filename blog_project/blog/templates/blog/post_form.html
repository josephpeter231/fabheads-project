<!-- templates/blog/post_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit Post{% else %}Create New Post{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>
</body>
</html>
