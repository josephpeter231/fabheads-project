<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Post List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Posts</h1>
        <div class="mb-3">
            <a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
        </div>
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    {% for post in posts %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'post-detail' post.slug %}">{{ post.title }}</a>
                        <div>
                            <a href="{% url 'post-edit' post.slug %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'post-delete' post.slug %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% if messages %}
        <div class="alert alert-warning mt-3">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000); 
            });
        });
    </script>

</body>

</html>
